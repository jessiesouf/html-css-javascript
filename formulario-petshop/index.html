<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-logo.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="img-pet">
            <img src="img/pet_img.png" alt="#">
        </div>

        <div class="form-box">
            <header>
                <h1> Cadastro de clientes Petshop AUmigão</h1>
            </header>
            <form>
                <div class="box-input">
                    <label>Nome do Pet</label>
                    <input type="text" name="name_pet" placeholder="Informe o nome do pet">
                </div>

                <div class="box-input">
                    <label>Raça</label>
                    <input type="text" name="raca_pet" placeholder="Informe a raça do pet">
                </div>


                <div class="box-radio">
                    <label>Porte:</label>
                    <input type="radio" name="size">
                    <label class="radio-item">Pequeno</label>

                    <input type="radio" name="size">
                    <label class="radio-item">Médio</label>

                    <input type="radio" name="size">
                    <label class="radio-item">Grande</label>
                </div>

                <div class="box-radio">
                    <label>Gênero:</label>
                    <input type="radio" name="gender">
                    <label class="radio-item">Macho</label> 

                    <input type="radio" name="gender">
                    <label class="radio-item">Fêmea</label>
                </div>

                <div class="box-input">
                    <label>Nome do Tutor</label>
                    <input type="text" name="tutor" placeholder="Informe o seu nome">
                </div>

                <div class="box-input">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Informe o seu email">
                </div>

                <div class="box-input">
                    <label>Telefone</label>
                    <input type="tel" name="tel" placeholder="(xx) xxxxx - xxxxx">
                </div>

                <div class="box-button">
                    <input type="button" value="Cadastrar">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Desenvolvido por <a href="#">Jessie Souf</a> </p>
    </footer>
</body>
</html>
